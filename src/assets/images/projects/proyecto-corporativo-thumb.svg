<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Proyecto 4: Oficina Corporativa -->
  <defs>
    <linearGradient id="corporateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96665C;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#9BBCD0;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#D0CEC2;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#corporateGradient)"/>
  
  <!-- Elementos corporativos -->
  <!-- Escritorios modernos -->
  <rect x="80" y="140" width="120" height="60" fill="#96665C" opacity="0.8" rx="3"/>
  <rect x="220" y="140" width="120" height="60" fill="#96665C" opacity="0.8" rx="3"/>
  
  <!-- Pantallas -->
  <rect x="90" y="120" width="30" height="20" fill="#9BBCD0" opacity="0.6" rx="2"/>
  <rect x="230" y="120" width="30" height="20" fill="#9BBCD0" opacity="0.6" rx="2"/>
  
  <!-- Sillas ergonómicas -->
  <ellipse cx="160" cy="170" rx="12" ry="15" fill="#D0CEC2" opacity="0.7"/>
  <ellipse cx="280" cy="170" rx="12" ry="15" fill="#D0CEC2" opacity="0.7"/>
  
  <!-- Iluminación -->
  <rect x="150" y="60" width="100" height="4" fill="#9BBCD0" opacity="0.8" rx="2"/>
  <rect x="170" y="64" width="60" height="20" fill="#D0CEC2" opacity="0.3" rx="10"/>
  
  <!-- Plantas de oficina -->
  <ellipse cx="320" cy="210" rx="10" ry="15" fill="#9BBCD0" opacity="0.6"/>
  <rect x="315" y="210" width="10" height="10" fill="#96665C" opacity="0.4"/>
  
  <!-- Logo marca de agua -->
  <g transform="translate(320, 20)" opacity="0.4">
    <circle cx="15" cy="15" r="12" stroke="#96665C" stroke-width="1.5" fill="none"/>
    <line x1="15" y1="3" x2="15" y2="27" stroke="#96665C" stroke-width="1.5"/>
    <line x1="3" y1="15" x2="27" y2="15" stroke="#9BBCD0" stroke-width="1"/>
  </g>
  
  <!-- Texto overlay -->
  <rect x="0" y="250" width="400" height="50" fill="#000000" opacity="0.7"/>
  <text x="20" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D0CEC2">
    Oficina Corporativa
  </text>
  <text x="20" y="290" font-family="Arial, sans-serif" font-size="12" fill="#9BBCD0">
    Productividad y diseño profesional
  </text>
</svg>